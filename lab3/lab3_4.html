<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>truncate - ввод вызова функции</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #1E3A8A;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, button {
            padding: 8px;
            font-size: 16px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        input {
            border: 1px solid #60A5FA;
            border-radius: 4px;
            outline: none;
        }
        input:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 4px rgba(59, 130, 246, 0.5);
        }
        button {
            cursor: pointer;
            background-color: #BFDBFE;
            color: #1E3A8A;
            border: 1px solid #93C5FD;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #93C5FD;
        }
        p#result {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
            min-height: 24px;
            word-break: break-word;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>truncate('строка', maxlength)</h1>
    <input id="inputCall" type="text" placeholder="Например: truncate('Мама мыла раму.', 10)" />
    <button onclick="handleInput()">Выполнить</button>
    <p id="result"></p>

    <script>
        function truncate(str, maxlength) {
            return str.length > maxlength ? str.slice(0, maxlength - 1) + '…' : str;
        }

        function handleInput() {
            const input = document.getElementById('inputCall').value.trim();

            // Простейший парсер для вызова truncate('строка', число)
            // regex: truncate\('(.*)',\s*(\d+)\)
            const regex = /^truncate\(['"](.+)['"],\s*(\d+)\)$/;
            const match = input.match(regex);

            const resultEl = document.getElementById('result');

            if (!match) {
                resultEl.textContent = 'Ошибка: введите вызов в формате truncate(\'строка\', число)';
                return;
            }

            const str = match[1];
            const maxlength = parseInt(match[2], 10);

            if (maxlength <= 0) {
                resultEl.textContent = 'Максимальная длина должна быть положительным числом.';
                return;
            }

            const result = truncate(str, maxlength);
            resultEl.textContent = `'${result}'`;
        }

        document.getElementById('inputCall').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                handleInput();
            }
        });
    </script>
</body>
</html>
