
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Преобразование в camelCase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #1E3A8A;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, button {
            padding: 8px;
            font-size: 16px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        input {
            border: 1px solid #60A5FA;
            border-radius: 4px;
            outline: none;
        }
        input:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 4px rgba(59, 130, 246, 0.5);
        }
        button {
            cursor: pointer;
            background-color: #BFDBFE;
            color: #1E3A8A;
            border: 1px solid #93C5FD;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #93C5FD;
        }
        p#result {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
            min-height: 24px;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <h1>Преобразование в camelCase</h1>
    <input type="text" id="str" placeholder="Введите строку с дефисами" />
    <button onclick="camelizeText()">Преобразовать</button>
    <p id="result"></p>

    <script>
        
        function ucFirst(str) {
            return str[0].toUpperCase() + str.slice(1);
        }
        function camelize(str) {
            return str
                .split('-')
                .map((word, index) => index === 0 ? word : ucFirst(word))
                .join('');
        }
        function camelizeText() {
            const str = document.getElementById('str').value;
            document.getElementById('result').textContent = camelize(str);
        }
        document.getElementById('str').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                camelizeText();
            }
        });
    </script>
</body>
</html>
