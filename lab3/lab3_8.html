<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Уникальные значения</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #1E3A8A;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, button {
            padding: 8px;
            font-size: 16px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        input {
            border: 1px solid #60A5FA;
            border-radius: 4px;
            outline: none;
        }
        input:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 4px rgba(59, 130, 246, 0.5);
        }
        button {
            cursor: pointer;
            background-color: #BFDBFE;
            color: #1E3A8A;
            border: 1px solid #93C5FD;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #93C5FD;
        }
        p#result {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
            min-height: 24px;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <h1>Уникальные значения</h1>
    <input type="text" id="arr" placeholder="Введите значения через запятую" />
    <button onclick="getUnique()">Получить уникальные</button>
    <p id="result"></p>

    <script>
        function unique(arr) {
            return [...new Set(arr)];
        }
        function getUnique() {
            const arr = document.getElementById('arr').value
                .split(',')
                .map(s => s.trim())
                .filter(s => s.length > 0); // убрать пустые строки
            document.getElementById('result').textContent = unique(arr).join(', ');
        }

        
        document.getElementById('arr').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                getUnique();
            }
        });
    </script>
</body>
</html>
