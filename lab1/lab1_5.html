<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Таблица животных</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 30px 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 700;
      font-size: 2rem;
      color: #222;
    }

    label {
      font-size: 1.1rem;
      margin-bottom: 10px;
      display: block;
    }

    input[type="number"] {
      padding: 10px 14px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1.5px solid #bbb;
      outline: none;
      width: 200px;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }

    input[type="number"]:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
    }

    button {
      background-color: #4a90e2;
      border: none;
      padding: 12px 28px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(74, 144, 226, 0.4);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #357ABD;
    }

    p {
      margin-top: 15px;
      font-style: italic;
      color: #666;
    }

    @media (max-width: 400px) {
      input[type="number"] {
        width: 100%;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Таблица животных</h1>

  <label for="rowsInput">Введите количество строк:</label>
  <input type="number" id="rowsInput" min="1" placeholder="Число строк" required />
  <button id="drawBtn">Рисовать</button>

  <p>Результат выводится в консоль браузера (F12 → Console)</p>

  <script>
    document.getElementById('drawBtn').addEventListener('click', () => {
      const rows = parseInt(document.getElementById('rowsInput').value);
      if (isNaN(rows) || rows < 1) {
        alert('Пожалуйста, введите положительное число строк.');
        return;
      }

      const pattern = ['dog', 'dog', 'dog', 'cat', 'cat', 'dog'];

      for (let i = 0; i < rows; i++) {
        const shift = i % pattern.length;
        const row = [];

        for (let j = 0; j < 6; j++) {
          const index = (j + shift) % pattern.length;
          row.push(pattern[index]);
        }

        console.log(row.join('\t'));
      }
    });
  </script>
</body>
</html>
