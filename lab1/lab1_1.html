<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пенсионный калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            margin-bottom: 5px;
        }
        input, textarea, button {
            padding: 8px;
            font-size: 16px;
        }
        .radio-group {
            display: flex;
            gap: 15px;
        }
        .radio-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Пенсионный калькулятор</h1>
    <form id="pensionForm">
        <div>
            <label for="age">Ваш возраст:</label>
            <input type="number" id="age" name="age" required min="0" max="120">
        </div>
        
        <div>
            <label>Ваш пол:</label>
            <div class="radio-group">
                <div class="radio-option">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Мужской</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Женский</label>
                </div>
            </div>
        </div>
        
        <button type="submit">Рассчитать</button>
        
        <div>
            <label for="result">Результат:</label>
            <textarea id="result" rows="4" readonly></textarea>
        </div>
    </form>

    <script>
        "use strit";
        document.getElementById('pensionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const age = parseInt(document.getElementById('age').value);
            const gender = document.querySelector('input[name="gender"]:checked')?.value;
            const result = document.getElementById('result');

            if (isNaN(age) || !gender) {
                result.value = "Пожалуйста, заполните все поля";
                return;
            }

            let message;
            if (age >= 0 && age <= 17) {
                message = "Вам работать ещё рано — учитесь";
            } else if (
                (gender === 'male' && age <= 59) ||
                (gender === 'female' && age <= 54)
            ) {
                message = "Вам ещё работать и работать";
            } else if (
                (gender === 'male' && age <= 64) ||
                (gender === 'female' && age <= 59)
            ) {
                message = "Скоро пенсия!";
            } else if (
                (gender === 'male' && age >= 65) ||
                (gender === 'female' && age >= 60)
            ) {
                message = "Вам пора на пенсию";
            } else {
                message = "Да кто ты такой?";
            }

            result.value = message;
        });
    </script>
</body>
</html>
