<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Считать ворон</title>
    <link rel="stylesheet" href="/lab1/style2.css">
</head>
<body>
    <h1>Считать ворон</h1>
    <form id="crowsForm">
        <div>
            <label for="num">Количество ворон:</label>
            <input type="number" id="num" name="num" required min="0">
        </div>
        
        <button type="button" id="countBtn">Считать</button>
    </form>

    <script>
        document.getElementById('countBtn').addEventListener('click', function() {
            const num = parseInt(document.getElementById('num').value);
            
            if (isNaN(num) || num < 0) {
                alert("Пожалуйста, введите корректное число");
                return;
            }
            
            let word;
            
            // if...else
            // const lastDigit = num % 10;
            // const lastTwoDigits = num % 100;
            
            // if (lastTwoDigits >= 11 && lastTwoDigits <= 14) {
            //     word = "ворон";
            // } else if (lastDigit === 1) {
            //     word = "ворона";
            // } else if (lastDigit >= 2 && lastDigit <= 4) {
            //     word = "вороны";
            // } else {
            //     word = "ворон";
            // }
            
            // switch
            
            switch (true) {
                case (num % 100 >= 11 && num % 100 <= 14):
                    word = "ворон";
                    break;
                case (num % 10 === 1):
                    word = "ворона";
                    break;
                case (num % 10 >= 2 && num % 10 <= 4):
                    word = "вороны";
                    break;
                default:
                    word = "ворон";
            }
            
            
            alert(`На ветке сидит ${num} ${word}`);
        });
    </script>
</body>
</html>
