<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Выбор музыкального жанра</title>
<style>
body {
  font-family: Arial, sans-serif;
  color: #1E3A8A;
  max-width: 500px;
  margin: 40px auto;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

select, button {
  padding: 8px;
  font-size: 16px;
  margin: 5px 0;
  width: 100%;
  box-sizing: border-box;
}

select {
  border: 1px solid #60A5FA;
  border-radius: 4px;
  outline: none;
}

select:focus {
  border-color: #3B82F6;
  box-shadow: 0 0 4px rgba(59, 130, 246, 0.5);
}

p#result {
  margin-top: 15px;
  font-weight: bold;
  font-size: 18px;
  min-height: 24px;
  word-break: break-word;
}

#selected-info {
  margin-top: 20px;
  background-color: #EFF6FF;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #93C5FD;
}
</style>
</head>
<body>

<h1>Выбор музыкального жанра</h1>

<select id="music-genre">
  <option value="Rock">Рок</option>
  <option value="Blues">Блюз</option>
  <option value="Classic" selected>Классика</option>
</select>

<div id="selected-info">
  <p>Выбранное значение: <span id="selected-value"></span></p>
  <p>Выбранный текст: <span id="selected-text"></span></p>
</div>

<script>
'use strict';

const selectElement = document.getElementById('music-genre');
const selectedValueElement = document.getElementById('selected-value');
const selectedTextElement = document.getElementById('selected-text');

function updateSelectedInfo() {
  const selectedOption = selectElement.options[selectElement.selectedIndex];
  selectedValueElement.textContent = selectedOption.value;
  selectedTextElement.textContent = selectedOption.text;
}

updateSelectedInfo();
selectElement.addEventListener('change', updateSelectedInfo);
</script>

</body>
</html>
