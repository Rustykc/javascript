<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Textarea or div</title>
<style>
body {
  font-family: Arial, sans-serif;
  color: #1E3A8A;
  max-width: 500px;
  margin: 40px auto;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

div, textarea {
  padding: 8px;
  font-size: 16px;
  margin: 5px 0;
  width: 100%;
  box-sizing: border-box;
  border: 1px solid #60A5FA;
  border-radius: 4px;
}

textarea:focus {
  border-color: #3B82F6;
  box-shadow: 0 0 4px rgba(59, 130, 246, 0.5);
}

#changeable {
  background-color: #EFF6FF;
}
</style>
</head>

<body>

<h1>Редактируемый элемент</h1>

<div id="changeable">Текст для редактирования</div>

<script>
'use strict';

let div = document.getElementById('changeable');
let textarea = null;

document.onkeydown = function (event) {
  if (event.ctrlKey && (event.key === 'e' || event.key === 'у')) {
    event.preventDefault();
    if (!textarea) {
      textarea = document.createElement('textarea');
      textarea.value = div.innerHTML;
      div.replaceWith(textarea);
      textarea.focus();
    }
  }

  else if (event.ctrlKey && (event.key === 's' || event.key === 'ы')) {
    event.preventDefault();
    if (textarea) {
      div.innerHTML = textarea.value;
      textarea.replaceWith(div);
      textarea = null;
    }
  }

  else if (event.key === 'Escape') {
    if (textarea) {
      textarea.replaceWith(div);
      textarea = null;
    }
  }
};
</script>

</body>
</html>
