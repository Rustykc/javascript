<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Сравнение чисел</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #1E3A8A;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, button {
            padding: 8px;
            font-size: 16px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        input {
            border: 1px solid #60A5FA;
            border-radius: 4px;
            outline: none;
        }
        input:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 4px rgba(59, 130, 246, 0.5);
        }
        button {
            cursor: pointer;
            background-color: #BFDBFE;
            color: #1E3A8A;
            border: 1px solid #93C5FD;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #93C5FD;
        }
        p#result {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
            min-height: 24px;
        }
    </style>
</head>
<body>
    <h1>Сравнение чисел</h1>
    <input type="number" id="xValue" placeholder="Введите x">
    <input type="number" id="yValue" placeholder="Введите y">
    <button onclick="compareNumbers()">Сравнить</button>
    <p id="result"></p>

    <script>
        function compare(x) {
            return function(y) {
                if (y > x) return true;
                if (y < x) return false;
                return null;
            };
        }

        function compareNumbers() {
            const x = parseInt(document.getElementById('xValue').value);
            const y = parseInt(document.getElementById('yValue').value);
            const resultElem = document.getElementById('result');

            if (isNaN(x) || isNaN(y)) {
                resultElem.textContent = "Пожалуйста, введите два целых числа.";
                return;
            }

            const result = compare(x)(y);
            resultElem.textContent = `Результат сравнения: ${result}`;
        }
    </script>
</body>
</html>
