<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Число Фибоначчи (BigInt)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #1E3A8A;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, button {
            padding: 8px;
            font-size: 16px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        input {
            border: 1px solid #60A5FA;
            border-radius: 4px;
            outline: none;
        }
        input:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 4px rgba(59, 130, 246, 0.5);
        }
        button {
            cursor: pointer;
            background-color: #BFDBFE;
            color: #1E3A8A;
            border: 1px solid #93C5FD;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #93C5FD;
        }
        p#result {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
            min-height: 24px;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <h1>Число Фибоначчи (BigInt)</h1>
    <input type="number" id="numberInput" placeholder="Введите n (≥ 0)">
    <button onclick="calculateFibonacci()">Вычислить</button>
    <p id="result"></p>

    <script>
        function fib(n) {
            if (n === 0) return 0n;
            if (n === 1) return 1n;

            let a = 0n, b = 1n;
            for (let i = 2; i <= n; i++) {
                const temp = a + b;
                a = b;
                b = temp;
            }
            return b;
        }

        function calculateFibonacci() {
            const input = document.getElementById('numberInput').value;
            const n = parseInt(input);
            const resultElem = document.getElementById('result');

            if (isNaN(n) || n < 0) {
                resultElem.textContent = "Введите неотрицательное целое число.";
                return;
            }

            const result = fib(n);
            resultElem.textContent = `fib(${n}) = ${result}`;
        }
        
        document.getElementById('numberInput').addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
            calculateFibonacci();
        }
});

    </script>
</body>
</html>
