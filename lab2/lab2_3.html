<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Проверка високосного года</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #1E3A8A;
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        input, button {
            padding: 8px;
            font-size: 16px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
        }
        input {
            border: 1px solid #60A5FA;
            border-radius: 4px;
            outline: none;
        }
        input:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 4px rgba(59, 130, 246, 0.5);
        }
        button {
            cursor: pointer;
            background-color: #BFDBFE;
            color: #1E3A8A;
            border: 1px solid #93C5FD;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #93C5FD;
        }
        p#result {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
            min-height: 24px;
        }
    </style>
</head>
<body>
    <h1>Проверка високосного года</h1>
    <input type="number" id="yearInput" placeholder="Введите год (например, 2024)">
    <button onclick="checkLeapYear()">Проверить</button>
    <p id="result"></p>

    <script>
        function isLeapYear(year) {
            return (year % 400 === 0) || (year % 4 === 0 && year % 100 !== 0);
        }

        function checkLeapYear() {
            const year = parseInt(document.getElementById('yearInput').value);
            const resultElem = document.getElementById('result');

            if (isNaN(year)) {
                resultElem.textContent = "Введите корректный год.";
                return;
            }

            if (isLeapYear(year)) {
                resultElem.textContent = `${year} — високосный год.`;
            } else {
                resultElem.textContent = `${year} — не високосный год.`;
            }
        }
    </script>
</body>
</html>
